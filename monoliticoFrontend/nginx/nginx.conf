# ---------------------------
# Definici√≥n del cluster backend
# ---------------------------
upstream backend_cluster {
    server backend1:8090;
    server backend2:8090;
    server backend3:8090;
}


# ---------------------------
# Servidor backend (API cluster)
# ---------------------------
server {
    listen 8090;
    listen [::]:8090;
    server_tokens off;

    location /api/ {
        proxy_pass         http://backend_cluster/api/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

# ---------------------------
# Servidor principal (frontend + API proxy)
# ---------------------------
server {
    listen 80;
    listen [::]:80;
    server_tokens off;

    # Frontend - proxy al contenedor frontend
    location / {
        proxy_pass         http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        
        # Optimizaciones de buffering
        proxy_buffering    off;
        proxy_cache        off;
    }

    location /api/ {
        proxy_pass         http://backend_cluster/api/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Authorization     $http_authorization;
        
        # Timeouts optimizados
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # Keycloak proxy pass
    location /login/oauth2/code/keycloak {
        proxy_pass         http://backend_cluster/login/oauth2/code/keycloak;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    index index.html;

    # SPA routing - todas las rutas sirven index.html
    location /login {
        try_files $uri $uri/ /index.html;
    }
}
